[gcode_macro Attach]
gcode:
    ATTACH_PROBE
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=10

[gcode_macro Detach]
gcode:
    DETACH_PROBE
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=10

[gcode_macro Probe_Status]
gcode:
    GET_PROBE_STATUS
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=10