#####################################################################
#  Homing definition
#####################################################################

[output_pin LJ12]
pin: auxboard:P2.4
pwm: False
value: 0
shutdown_value: 0

[bed_mesh]
mesh_min: 20, 20
mesh_max: 337, 280
horizontal_move_z: 4
probe_count: 15,15
algorithm: bicubic
move_check_distance: 3
split_delta_z: .01
mesh_pps: 2,2
speed: 100
fade_start: 0.6
fade_end: 10.0
relative_reference_index: 112

[z_tilt]
z_positions:
        -28,-32
        461,-32
points:
        48,-32
        361,-32
speed: 100
horizontal_move_z: 8
retries: 8
retry_tolerance: 0.008


[screws_tilt_adjust]
horizontal_move_z: 4
screw1: 214,135.5
screw1_name: Center
screw2: 74,252
screw2_name: Back left
screw3: 340,252
screw3_name: Back right
screw4: 74, 30
screw4_name: Front left
screw5: 340,30
screw5_name: Front right
speed: 100
screw_thread: CW-M5

## Different Park positions
[gcode_macro PARKFRONT]
gcode:
  SAVE_GCODE_STATE NAME=STATE_PARKFRONT
  CG28 ; home if not already homed
  G90   ; absolute positioning
  G0 X180 Y0 Z175 F18000
  RESTORE_GCODE_STATE NAME=STATE_PARKFRONT
   
[gcode_macro PARKREAR]
gcode:
  SAVE_GCODE_STATE NAME=STATE_PARKREAR
  CG28 ; Home if not already homed
  G90   ; absolute positioning
  G0 X10 Y315 Z250 F18000
  RESTORE_GCODE_STATE NAME=STATE_PARKREAR
   
[gcode_macro PARKCENTER]
gcode:
  SAVE_GCODE_STATE NAME=STATE_PARKCENTER
  CG28 ; Home if not already homed
  G90   ; absolute positioning
  G0 X180 Y157 Z175 F18000
  RESTORE_GCODE_STATE NAME=STATE_PARKCENTER
   
[gcode_macro PARKBED]
gcode:
  SAVE_GCODE_STATE NAME=STATE_PARKBED
  CG28 ; home if not already homed
  G90   ; absolute positioning
  G0 X180 Y158 Z30 F18000
  RESTORE_GCODE_STATE NAME=STATE_PARKBED

